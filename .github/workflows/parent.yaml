name: Resuable parent

on:
  workflow_dispatch:
    inputs:
      env: 
        type: string
        description: 'Environment variable to pass to the reusable workflow'
        required: true

jobs:
  reusablejob:
    uses: ./.github/workflows/reusable.yaml
    with:
      env: ${{ github.event.inputs.env }}

  displayOutput:
    needs: reusablejob             
    runs-on: ubuntu-latest                 
    steps:

      - name: Display Output from Reusable Workflow
        run: echo "Output from reusable workflow is ${{ needs.reusablejob.outputs.message }}"      